<template>
	<lightning-card title={pokemon.Name} class="pokemon-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="pokemon-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-var-p-horizontal_small bear-tile-body">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <img src={pokemon.Imagen__c} alt="Pokemon profile" class="pokemon-silhouette"/>
                </div>
                <div class="slds-media__body">
                    <p class="slds-var-m-bottom_xx-small"> <b>Tipos: </b> {pokemon.Tipos__c}</p>
                    <p class="slds-var-m-bottom_xx-small"> <b>Altura: </b> {pokemon.Altura__c} dm.</p>
                    <p class="slds-var-m-bottom_xx-small"> <b>Peso: </b> {pokemon.Peso__c} hg.</p>
                    <p class="slds-var-m-bottom_xx-small"> <b>Generacion: </b> {pokemon.Generacion__c}</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
